<!DOCTYPE html>
<html lang="en">

<!-- 웹페이지 문서에 대한 메타데이터 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- html 문서 제목 정의 -->
    <title>Intro</title>
</head>

<!-- 웹페이지에 띄울 내용 -->
<body>
    <!-- heading정의 -->
    <h1>Hello</h1>

    <!-- 단락(paragraph) -->
    <p class="value">world</p>
    
    <!-- attributes -->
    <a href="https://www.naver.com/">네이버</a>
    
    <!-- 잘못된 html 작성법 -->
    <!-- 아무리 공백을 많이 쳐도 하나의 공백으로 간주됨 -->
    공             백
    공    백
    <!-- 줄바꿈은 하나의 공백으로 처리 -->
    줄바꿈
    줄바꿈
    <!-- 잘못된 태그 -->
    <!-- 각 태그는 시작 태그와 종료 태그 쌍이 서로 교차되면 안됨 -->
    <h> 잘못된
        <p> 태그
        </h>
        </p>
    <!-- 태그는 항상 쌍으로 이뤄져 있어야 함 -->
    <p></p>
    </p>
    <a href="1_basic_tag.html">basic</a>
</body>
</html>
