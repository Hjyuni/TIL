<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응 선택자</title>
    <style>
        /* :link => 반응하지 않은 링크 */
        a:link { color: red;}
        /* :visited => 방문했던 링크 */
        a:visited { color: orange;}
        /* :hover => 마우스를 올려놓는 순간 */
        a:hover {color: yellow;}
        /* :active => 클릭하는 순간 */
        a:active {color: greenyellow;}

        div.d1:hover { background-color: pink; }


    </style>
</head>
<body>
    <a href="https://www.naver.com/">네이버</a>
    <div class="d1">
        <p>div영역</p>
        <p>class=d1</p>
    </div>
</body>
</html>
