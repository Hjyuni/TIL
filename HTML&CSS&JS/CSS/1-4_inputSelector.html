<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상태선택자</title>
    <style>
        input:enabled {background-color: antiquewhite;}
        input:disabled {background-color: aqua;}
        input:focus {background-color: pink;}
        input:checked {width: 100px; height: 100px;}

    </style>
</head>
<body>
    글을 쓸 때 색깔이 바뀔거에요!
    <input>
    <br><br>
    내용을 작성할 수 없어요
    <input disabled="disabled">
    <br><br>
    클릭해 보세요
    <input type="checkbox">
</body>
</html>
