<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
  <h1>Array</h1>
  <h2>Syntax</h2>
  <script>
    let friends = ["A", "B"];
  </script>

  <h2>get</h2>
  <script>
    document.write(friends[0]);
    document.write(friends[1]);
  </script>

  <h2>add('push')</h2>
  <script>
    friends.push('C');
    friends.push('D');
  </script>

  <h2>count</h2>
  <script>
    document.write(friends.length);
  </script>

  <h2>더 살펴보기</h2>
  <a href="https://www.w3schools.com/jsref/jsref_push.asp">w3schools</a>
</body>
</html>
