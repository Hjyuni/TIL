<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <article></article>
  <input type="button" value="fetch" onclick="
    fetch('css')
    .then(function(res){
      res.text()
      .then(function(text){
        document.querySelector('article').innerHTML = text;
      });
    });
    // respose객체가 뭔지 찍어보기
    // 웹브라우저와 웹서버가 통신을 할 때 정상응답 => status: 200
    // 요청한 파일이 존재하지 않을 때 => status: 404
    fetch('css')
      .then(function(res){
        if(res.status==200){
          alert('정상응답')
        } else{
          alert('page not found')
        }
      });

    //Async 
    /*
    function callbackme(){
      console.log('res end');
    }
    // 익명함수
    callbackme = function(){
      console.local('res end')
    }
    fetch('html').then(callbackme);
    console.log(1);
    console.log(2);
    
    1. fetch('') => 인자로 전달된 데이터를 서버에 요청하는 파일
    2. then(callback) => 서버가 응답할 때까지 다른 일을 함, 응답이 끝나면 callback 함수를 응답해줘
                      웹브라우저 응답이 끝나면 callback 함수 반환
                      => async;
    3. then안에 콜백함수를 정의 할 때에는 첫번째 인자 값으로 respose 객체 값을 넣어 줘야함
    */
  ">
</body>
</html>
