<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arr&loop</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <ul>
      <script>
        let alpha = ['A','B','C','D'];
        for (let i=0; i<alpha.length; i++){
          document.write('<li><a href="http://a.com/'+alpha[i]+'">'+alpha[i]+'</a></li>')
        }
      </script>
    </ul>
</body>
</html>
