<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arr&loop</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <ul>
      <script>
        let alpha = ['A','B','C','D'];
        for (let i=0; i<alpha.length; i++){
          document.write('<li><a href="http://a.com/'+alpha[i]+'">'+alpha[i]+'</a></li>')
        }
      </script>
    </ul>

    <h2>Loop & Array 활용하기</h2>
    <ul>
      <li><a href="">1.abc</a></li>
      <li><a href="">2.def</a></li>
      <li><a href="">3.ghi</a></li>
    </ul>

    <input id="pink_btn" type="button" value="orange" onclick="
    let target = document.querySelector('body')
    if(this.value==='orange'){
      target.style.backgroundColor = 'orange';
      target.style.color = 'white';
      this.value = 'white';

      let alist = document.querySelectorAll('a')
      for (let i = 0; i < alist.length; i++){
        alist[i].style.color = 'yellow';
      }
    } else{
      target.style.backgroundColor = 'white';
      target.style.color = 'black';
      this.value = 'orange';

      let alist = document.querySelectorAll('a')
      for (let i = 0; i < alist.length; i++){
        alist[i].style.color = '';
      }
    }">
</body>
</html>
