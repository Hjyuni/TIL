<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
	<div>
		<h1>Conditional statements</h1>
		<h2>Program</h2>
		<script>
			document.write("1<br>");
			document.write("2<br>");
			document.write("3<br>");
			document.write("4<br>");
		</script>
	</div>
	<div>
		<h2>IF - true</h2>
		<script>
			document.write("1<br>");
			if(true){
			document.write("2<br>")
			} else {
			document.write("3<br>")
			}
			document.write("4<br>")
		</script>
	</div>
	<div>
		<h2>IF - false</h2>
		<script>
			document.write("1<br>");
			if(false){
			document.write("2<br>")
			} else {
			document.write("3<br>")
			}
			document.write("4<br>")
		</script>
	</div>
	<div>
		<input id="pink_btn" type="button" value="pink" onclick="
			if(document.querySelector('#pink_btn').value==='pink'){
				document.querySelector('body').style.backgroundColor = 'pink';
				document.querySelector('body').style.color = 'white';
				document.querySelector('#pink_btn').value = 'white';
			} else{
				document.querySelector('body').style.backgroundColor = 'white';
				document.querySelector('body').style.color = 'salmon';
				document.querySelector('#pink_btn').value = 'pink';
			}">
	</div>
</body>
</html>
