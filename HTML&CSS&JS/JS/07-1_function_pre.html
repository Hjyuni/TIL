<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 미리보기</title>
    <script>
      function nightDayHandler(self){
        let target = document.querySelector('body')
        if(self.value==='orange'){
          target.style.backgroundColor = 'orange';
          target.style.color = 'white';
          self.value = 'white';

          let alist = document.querySelectorAll('a')
          for (let i = 0; i < alist.length; i++){
            alist[i].style.color = 'yellow';
          }
        } else{
          target.style.backgroundColor = 'white';
          target.style.color = 'black';
          self.value = 'orange';

          let alist = document.querySelectorAll('a')
          for (let i = 0; i < alist.length; i++){
            alist[i].style.color = '';
          }
        }
      }
    </script>
</head>
<body>
  <h2>Loop & Array 활용하기</h2>
  <ul>
    <li><a href="">1.abc</a></li>
    <li><a href="">2.def</a></li>
    <li><a href="">3.ghi</a></li>
  </ul>
  <!-- onclick에서 함수를 쓸 때 함수 안의 있는 this는 input을 가르키는 것이 아닌 전역 객체를 가르키게 됨 -->
  <input id="pink_btn" type="button" value="orange" onclick="nightDayHandler(this)"> 
</body>
</html>
