<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
    <script>
        let Links = {
          setColor: function(color){
            let alist = document.querySelectorAll('a');
            let i = 0;
            while(i < alist.length){
              alist[i].style.color = color;
              i = i + 1;
            }
          }
        }
        function LinksSetColor(color){
          let alist = document.querySelectorAll('a');
          let i = 0;
          while(i < alist.length){
            alist[i].style.color = color;
            i = i + 1;
          }
        }
        let Body = {
          setColor: function(color){
            document.querySelector('body').style.color = color;
          },
          setBackgroundColor: function(color){
            document.querySelector('body').style.backgroundColor = color;
          }
        }
        function nightDayHandler(self){
          let target = document.querySelector('body');
          if(self.value === 'night'){
            Body.setBackgroundColor('black');
            Body.setColor('white');
            self.value = 'day';
            Links.setColor('powderblue');
          } else {
            Body.setBackgroundColor('white');
            Body.setColor('black');
            self.value = 'night';
            Links.setColor('blue');
          }
        }
    </script>
</head>
<body>
  <h2>Loop & Array 활용하기</h2>
  <ul>
    <li><a href="">1.abc</a></li>
    <li><a href="">2.def</a></li>
    <li><a href="">3.ghi</a></li>
  </ul>
  <!-- onclick에서 함수를 쓸 때 함수 안의 있는 this는 input을 가르키는 것이 아닌 전역 객체를 가르키게 됨 -->
  <input id="pink_btn" type="button" value="night" onclick="nightDayHandler(this)"> 
</body>
</html>
