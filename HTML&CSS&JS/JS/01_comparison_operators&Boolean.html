<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비교연산자&불린</title>
</head>
<body>
  <h1>Comparison operators & Boolean</h1>
  <div>
    <h2>=== & ==</h2>
      <p>
        ===는 타입까지 비교하고 ==는 다른 유형의 두 변수의 값만 비교!<br>
        <b>===사용 권장</b>
      </p>
      <ul>
        <li>1===1</li>
        <script>
          document.write(1===1);
        </script>

        <li>1==='1'</li>
        <script>
          document.write(1==='1');
        </script>

        <li>1=='1'</li>
        <script>
          document.write(1=='1');
        </script>

        <li>1==1.0</li>
        <script>
          document.write(1==1.0);
        </script>

        <li>1==1.0</li>
        <script>
          document.write(1==1.0);
        </script>
        
        <li>1===1.0</li>
        <script>
          document.write(1===1.0);
        </script>
      </ul>
  </div>
  <div>
    <h3>1&lt;2</h3>
    <script>
      document.write(1<2);
    </script>

    <h3>1&lt;1</h3>
    <script>
      document.write(1<1);
    </script>
  </div>
</body>
</html>
