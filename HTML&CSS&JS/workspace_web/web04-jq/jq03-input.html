<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script src="resources/js/jquery-3.6.0.min.js"></script>
    <script>
        function inputText(){
            var txt = $("input:text").val(); // 태그가 input에 type text인 애들 가져와서 얘가 가진 value값 가져와줘
            // JS : value();
            // JQ : val();

            alert(txt);
        }
        function inputRadio(){
            var radioVal = $("input:radio").val()
            $("#a").html(radioVal);
            // JS : innerHTML;
            // JQ : html();
        }
        function inputCheck(){
            var checkVal = $("input:checkbox").val()
            $("#a").html(checkVal);
        }

        // $(function(){
        //     $("select").change(function(){
        //         var option = $("select > option:selected");
        //         alert(option.val());
        //         alert($("select > option").index(option));
        //     });
        // }); // 실행해줘야하는 함수가 있어야함! body확인 후 이 코드 확인하라는 뜻 js에선 onload!
    </script>
<body>
    
    <form action>
        <input type="text">
        <br>
        <input type="button" value="선택" onclick="inputText();">
        <br>
        <input type="radio" value="radio val" onclick="inputRadio()">radio
        <br>
        <input type="checkbox" value="check val" onclick="inputCheck()">check
        <br>
        <div id="a"></div>
        <select>
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
        </select>

    </form>
    <script>
        $("select").change(function(){
                var option = $("select > option:selected");
                alert(option.val());
                alert($("select > option").index(option));
            }); // body먼저 읽어서 얘는 실행됨!

    </script>

</body>
</html>
