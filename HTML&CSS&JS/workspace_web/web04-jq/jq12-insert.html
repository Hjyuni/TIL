<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{border: 1px solid salmon;}
        .prepend{border: 1px dotted wheat}
        .append{border: 1px dotted violet;}
    </style>
    <script src="resources/js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            var cnt=0;
            $("button:eq(0)").click(function(){ // 자식 요소들 중에 가장 처음에 추가
                $("div").prepend($("<p>").addClass("prepend").text("prepend" + (++cnt)))
            })
            $("button:eq(1)").click(function(){ // 자식 요소들 중에 가장 마지막에 추가
                $("div").append($("<p>").addClass("append").text("append" + (++cnt)))
            })
            $("button:eq(2)").click(function(){
                $("div").html("<b>html 요소를 바꾼다</b>") // html은 <b>를 bold처리 해줌
            })
            $("button:eq(3)").click(function(){
                $("div").text("<b>text 요소를 바꾼다</b>") // text는 <b>를 텍스트로 처리해서 그대로 입력함
            })
        })
    </script>
</head>
<body>
    
    <button>prepend</button>
    <button>append</button>
    <button>html</button>
    <button>txt</button>

    <div>
        <p>내부 삽입1</p>
        <p>내부 삽입2</p>
    </div>

</body>
</html>
