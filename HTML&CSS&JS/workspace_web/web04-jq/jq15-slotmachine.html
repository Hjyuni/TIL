<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 150px;
            height: 150px;
            float: left;
        }
        #menubox{position: relative;}
        #menu{overflow: auto;}
        .sel{
            width: 140px;
            height: 140px;
            border: 5px dotted tomato;
            position: absolute;
            left: 300px;
        }
        .button{
            width: 150px;
            height: 50px;
            margin-left: 300px;
        }
    </style>(
    <script src="resources/js/jquery-3.6.0.min.js"></script>
    <script>

        /*
        setInterval('callback function',시간): 시간(ms)을 간격으로 콜백함수를 호출하는 함수
        
        $("A").appendTo(B) : "A" 자식요소 끝에 B를 추가하는 메소드
        append는 자식요소의 가장 뒤에 넣음
        
        $("지정 요소").toggleClass(className): 선택한 요소에 클래스 값을 넣었다 뺐다 할 수 있음
        -> 버튼을 눌렀을 때 img태그에 active클래스 넣기
        -> 버튼을 눌렀을 때 img태그에 active클래스 빼기
        
        */
        $(function(){
            setInterval(function(){
                var div = $("#menu");
                $(".active").first().appendTo(div); // 자식요소로 추가해주세요. 만약 값이 있다면 '뒤로 이동'
            }, 1000)
        $("button").click(function(){
            $("img").toggleClass("active");
            if($("button").text()=="start"){
                $("button").text("stop");
            } else{
                $("button").text("start");
            }
        })
        })
        /*
        1 버튼을 클릭해서 active클래스가 생성 (이미지 태그 6개에 클래스 다 붙음)
        2 active클래스인 것(이미지 태그들) 중에서 첫번째것을 선택 ->$(".active").first()
        3 선택한 것을 id=menu인 div의 '자식요소'중에 가장 뒤로 이동한다 = (이미지 1번이 마지막이었던 6번 뒤로 이동하는 이유) ->.appendTo(div)
        ** appendTo(target)는 타겟의 자식 요소 중 가장 뒤에 선택한 것을 추가하는 것인데 !
        선택한 것이 이미 내부에 있다면 ! 추가하는 것이 아니라 '이동'하는 것임 !
        4 버튼을 다시 클릭(그만)하면 코드상 클래스가 사라져서 setInterval()함수가 멈춘 것처럼 보이지만 , 
        멈춘것이 아니라 함수는 계속 돌아가고 있음. but, active클래스가 없어서 아무일도 일어나지 않는 것!
        
        */
    </script>
</head>
<body>
    
    <h1>Slotmachine</h1>

    <div id="menubox">
        <div class="sel"></div>

        <div id="menu">
            <img src="resources/imgs/img01.jpg" alt="img01">
            <img src="resources/imgs/img02.jpg" alt="img02">
            <img src="resources/imgs/img03.jpg" alt="img03">
            <img src="resources/imgs/img04.jpg" alt="img04">
            <img src="resources/imgs/img05.jpg" alt="img05">
            <img src="resources/imgs/img06.jpg" alt="img06">
        </div>
        <button>start</button>
    </div>

</body>
</html>
