<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 100px;
        }
    </style>

    <script>
        function ifTest(){
            var i = prompt("1이나 2를 입력해 주세요")
            if (i == 1) {
                alert("1 입니다.");
            } else if(i == 2) {
                alert("2 입니다.");
            } else {
                alert("다른 숫자 입니다.");
            }
        }

        function switchTest(){
            var season = prompt("사계절 중 좋아하는 계절을 입력해 주세요")
            switch(season){
                case "봄":
                    alert("봄에는 벚꽃엔딩")
                    break;
                case "여름":
                    alert("여름에는 롤린")
                    break;
                case "가을":
                    alert("가을에는 가을타나봐")
                    break;
                case "겨울":
                    alert("겨울에는 Let it go")
                    break;
                default:
                    alert("한 계절만 입력해 주세요!")
            }
        }

        function forTest(){
            // 초기값 ; 조건식 ; 증감식
            for (var i=0 ; i < 10 ; i++){
                console.log(i); // 1. 초기값 2. 조건식이 T이면, 3. 반복문 실행 4. 증감식 실행
            } // 구구단 실행해보기
        }

        function guGu(){
            for (var i=2 ; i < 10 ; i++){
                console.log(i + "단");
                for (var j = 1 ; j < 10 ; j++){
                    console.log(i+'*'+j+"="+(i*j));
                }
            }
        }

        function whileTest(){
            var i=0;
            while (i<10) {
                //console.log(i);
                //i += 1;
                //i++;
                //console.log(i++);
                console.log(++i);
                /*
                증감연산자 (++/--)
                변수++ : 변수의 값을 리턴한 뒤 연산
                ++변수 : 연산을 먼저 하고, 변수의 값 리턴
                */
            }
            var j = 10;
            do {
                console.log(j);
                j--;
            } while(j>0);
        } // do while문은 while안에 있는 조건문이 틀려도 do에 있는것은 무조건 한 번 실행하고 감!

        function reverseGuGu(){
            var i = 9;
            while (i>0) {
                var j = 9;
                console.log(i + "단");
                while (j>0){
                    console.log(i+'*'+j+"="+(i*j));
                    j--;
                }
                i--;}
        }


    </script>
</head>
<body>

    <button onclick="ifTest();">IF</button>
    <br>
    <button onclick="switchTest();">SWITCH</button>
    <br>
    <button onclick="forTest()">FOR</button>
    <br>
    <button onclick="whileTest()">WHILE</button>
    <br>
    <button onclick="guGu()">guGu</button>
    <br>
    <button onclick="reverseGuGu()">revGuGu</button>
    
</body>
</html>
