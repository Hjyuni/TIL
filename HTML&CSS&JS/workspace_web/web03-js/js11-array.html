        function multiArr(){
            var len = 3;
            var arr = new Array(len); // 값이 없이 세 개의 빈 공간을 가진 객체 생성

            for (var i = 0; i < arr.length; i++) {
                arr[i] = new Array(len);}

            arr[0][0] = "수박";
            arr[0][1] = "딸기";
            arr[0][2] = "키위";

            arr[1][0] = 1;
            arr[1][1] = 2;
            arr[1][2] = 3;

            arr[2][0] = ['lol','wow'];
            arr[2][1] = ['python','numpy','pandas'];
            arr[2][2] = ['javascript',['function']];

            arr[1][2] = 9;

            arr[2][2][1][0] = 'jquery'

            // alert(arr);
            alert(arr.toString());
            }

        function joinTest(){
            var nums = ['1','2',3,4,'5'];
            var res = nums.join('+');
            alert(eval(res)); //  string을 넣어도 그대로 계산함
        }

        function sortTest01(){
            var arr = ['a','d','b','c'];
            alert(arr);
            arr.sort();
            alert(arr);
        }

        function sortTest02(){
            // ascii code 순으로 정렬된다
            var arr = [1, 2, 6, 11, 3, 65, 21];
            alert(arr);
            arr.sort(compareNum); // compareNum을 매개변수로 넣어서 숫자 정렬이 되게 함
            alert(arr);
        }

        function compareNum(a, b){ // 매개변수는 순서대로 arr에서 2개씩 들어감
            // 1(양수) : a > b 정렬 순서 바뀜 \
            // 0 : a == b 정렬 순서 변경되지 않음
            // -1(음수) : a < b 정렬 순서 변하지 않음
            // 이거 찾아보기
            return a - b;
        }

        function reverseTest(){
            var arr = [19, 2, 3, 6, 22, 100]
            arr.sort(function(a, b) {return a - b});
            arr.reverse(); // 쓴 순서대로 거꾸로 정렬
            alert(arr);
        }

        function pushAndShift(){
            var queue = new Array();

            queue.push("first");
            queue.push("second");
            queue.push("third");
            alert(queue);

            var a = queue.shift(); // 앞에서부터 잘라옴
            alert(a);
            alert(queue);

            queue.push('4th');
            alert(queue)

            var b = queue.pop(); // 마지막 꺼 지움
            alert(b)
            alert(queue)
        }

        function sliceTest(){
            var arr01 = new Array(1,2,3,4,5,6,7);
            var slice01 = arr01.slice(1,3);
            // alert(slice01)
            var arr02 = new Array(4);
            arr02[0] = new Array(1,2);
            arr02[1] = new Array(3,4);
            arr02[2] = new Array(5,6);
            arr02[3] = new Array(7,8);

            var slice02 = arr02.slice(1,3); // 얕은copy() 원본도 같이 바뀜
            // alert(arr02)
            slice02[0][0] = 33; //얕은copy() 원본도 같이 바뀜

            alert(arr02) //  원본도 같이 바뀜
        }
