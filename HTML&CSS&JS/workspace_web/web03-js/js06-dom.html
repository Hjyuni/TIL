<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function searchQS(){
            // querySelector("css선택자") -> node 하나만 리턴
            // var doc = document.querySelector("#test"); // 맨 처음에 만나는걸 꺼내기
            // console.log(doc);
            // querySelectorAll("css선택자") -> nodeList 리턴(여러개 리턴)
            var doc = document.querySelectorAll("#test")[0]; // document 메서드
            console.log(doc);
            doc.innerHTML = "querySelectorAll(css선택자)"; // 클릭하면 변화시켜줘
                                                          // doc 을 document클래스의 인스턴스라고 생각하기!
        }

        function searchID(){
            var doc = document.getElementById("test");  // Id니까 앞에 '#' 안붙임
            // console.log(doc);
            doc.innerHTML = "id 속성으로 탐색";
            doc.style.color = "red";
        }

        function searchName(){
            var doc = document.getElementsByName("test02");
            // console.log(doc);
            doc[1].value="name으로 탐색!";
        }

        function searchTag(){
            var doc = document.getElementsByTagName("p");
            doc[3].innerHTML = "tag이름으로 탐색했음!!";
        }
    </script>


</head>
<body>
    
    <p onclick="searchQS();">DOM 탐색 메서드</p>

    <p id="test" onclick="searchID();">1. 엘리먼트의 id로 탐색 : 엘리먼트 하나를 선택(중복 불가) - 반환 : 값 하나 (Node)</p>
    <!-- <p id="test" onclick="searchID();">2. 엘리먼트의 id로 탐색 : 엘리먼트 하나를 선택(중복 불가) - 반환 : 값 하나 (Node)</p> -->
    <p onclick="searchName();">2. 엘리먼트의 name으로 탐색 : 엘리먼트를 여러 개 선택 - 반환 : 배열(NodeList)<br>
        <input type="text" name="test02" value=""/><br>
        <input type="text" name="test02" value=""/><br>
        <input type="text" name="test02" value=""/><br>
    </p>

    <p onclick="searchTag()">3. 엘리먼트의 태그 이름으로 탐색 : 엘리먼트를 여러 개 선택 - 반환 : 배열(Nodelist)</p>

</body>
</html> <!--문서를 객체로 바꿔주는 것 :document object model-->
