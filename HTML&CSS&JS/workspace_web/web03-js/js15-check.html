<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #colorbox{
            width: 320px; 
            height: 320px;
            position: relative;
        }
        #red, #green, #blue, #pink{
            width: 150px;
            height: 150px;
            border: 1px solid black;
            position: absolute;
        }
        #green{
            left: 160px;
        }
        #blue{
            top: 160px;
        }
        #pink{
            left: 160px;
            top: 160px;
        }
    </style>

    <script>
        function selectColor(){
            var chks = document.getElementsByName("chk");

            for (var i=0; i<chks.length; i++) {
                // console.log(chks[i].checked) // true,false반환
                if (chks[i].checked) { // checked는 속성(=변수), checked()는 메서드
                    document.getElementById(chks[i].value).style.backgroundColor=chks[i].value;
                } else {
                    document.getElementById(chks[i].value).style.backgroundColor=null; // or ''
                }

            }
        }

        function allCheck(bool){ // input을 객체로 갖고있기 때문에 t/f 반환
            var chks = document.getElementsByName("chk");

            for (var i=0; i<chks.length; i++){
                chks[i].checked = bool; // bool = true
            }
        }

        function clearDiv(){
            allCheck(false);
            var colorbox = document.querySelectorAll("#colorbox > div")
            for (var i = 0; i < colorbox.length; i++) {
                colorbox[i].style.backgroundColor = "";
            }
        }
    </script>

</head>
<body>
    
    <div id="colorbox">
        <div id = "red">red</div>
        <div id = "green">green</div>
        <div id = "blue">blue</div>
        <div id = "pink">pink</div>

    </div>

    <div id="base">
        <form>
            <input type="checkbox" name="all" onclick="allCheck(this.checked)">전체 선택<br> 
            <!-- 여기서 this는 나!! this=input
                input에서 체크 됐는지 확인!!! 
                자바스크립트에서 가져온 애가 객체 -->

            <input type="checkbox" name="chk" value="red">빨강<br>
            <input type="checkbox" name="chk" value="green">초록<br>
            <input type="checkbox" name="chk" value="blue">파랑<br>
            <input type="checkbox" name="chk" value="pink">핑크<br>

            <input type="button" value="선택" onclick="selectColor();">
            <input type="button" value="취소" onclick="clearDiv();">
        </form>
    </div>

</body>
</html>
