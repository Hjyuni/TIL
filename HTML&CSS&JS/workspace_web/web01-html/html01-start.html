<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="background-color: pink; color: lightslategray;">block_inline</h1>

    <h2 style="background-color: salmon;">block</h2>
    <!--처음부터 끝까지 다 색처리-->
    <p>줄바꿈</p>
    <div> <!--큰 틀을 구분하기 위해 쓰는 의미없는 태그-->
        블록 요소 안에 텍스트, <strong>인라인 요소</strong> 포함가능
        <p>블록 요소 안에 블록 요소 포함 가능</p>
    </div>

    <hr/> <!--수평선 그리기-->

    <h2>inline</h2>
    <a href="#">줄바꿈x</a>
    
    <br>
    
    <q style="background-color: sandybrown;">인라인 요소 안에 텍스트, <b>인라인 요소</b> 포함 가능</q><br/>
    <!--자기가 가진 범위만 색처리-->
    <!--q는 짧은 인용구 쓸 때 ""표시-->

    <span>인라인 요소안에<p>블록 요소</p>포함 불가</span>
    <!-- 사용은 가능하나, 지양하자!!-->
</body>
</html>
